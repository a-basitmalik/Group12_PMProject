<head>
  <meta charset="utf-8" />
  <title>PM Standards Explorer ‚Äî Project Aurora</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/elasticlunr/elasticlunr.min.js"></script>

  <style>
    /* ==============================================
       PROFESSIONAL REDESIGN: MODERN, CLEAN, USER-FRIENDLY
       ============================================== */

    :root {
      /* Professional color palette */
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #4895ef;
      --secondary: #7209b7;
      --accent: #f72585;
      --success: #4cc9f0;
      
      /* Neutral tones */
      --bg-primary: #0f1419;
      --bg-secondary: #1a2026;
      --bg-surface: #242c33;
      --bg-card: #2a333c;
      
      /* Text colors */
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      
      /* UI elements */
      --border: rgba(255, 255, 255, 0.08);
      --border-light: rgba(255, 255, 255, 0.12);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
      --radius: 8px;
      --radius-lg: 12px;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--text-secondary);
      background-color: var(--bg-primary);
      line-height: 1.5;
    }

    /* Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Navigation */
    .sidebar {
      width: 260px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      overflow-y: auto;
      z-index: 100;
    }

    .sidebar-header {
      padding: 24px 20px 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 18px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 14px;
    }

    .nav-section {
      padding: 20px 0;
    }

    .nav-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 0 20px 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-light);
      border-left-color: var(--primary);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 260px;
      padding: 0;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 90;
    }

    .page-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--bg-surface);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    /* Page Content */
    .page-content {
      padding: 32px;
      max-width: 1400px;
    }

    /* Card Components */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-body {
      padding: 24px;
    }

    .card-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.1);
    }

    /* Grid Layout */
    .grid {
      display: grid;
      gap: 24px;
    }

    .grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 14px;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    /* Search Results */
    .search-results {
      max-height: 400px;
      overflow-y: auto;
    }

    .result-item {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      transition: var(--transition);
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .result-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .result-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .result-snippet {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Document Viewer */
    .viewer-container {
      height: 500px;
      overflow-y: auto;
      background: var(--bg-surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
      font-size: 15px;
      line-height: 1.6;
    }

    /* Viewer Controls */
    .viewer-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg-surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .viewer-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-indicator {
      font-size: 14px;
      color: var(--text-muted);
      min-width: 100px;
      text-align: center;
    }

    /* Comparison */
    .comparison-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .comparison-box {
      height: 300px;
      overflow-y: auto;
      background: var(--bg-surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Dashboard Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .tab {
      padding: 12px 20px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--primary-light);
      border-bottom-color: var(--primary);
    }

    .tab:hover:not(.active) {
      color: var(--text-secondary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Utility Classes */
    .text-center { text-align: center; }
    .text-primary { color: var(--text-primary); }
    .text-muted { color: var(--text-muted); }
    .mb-0 { margin-bottom: 0; }
    .mb-1 { margin-bottom: 8px; }
    .mb-2 { margin-bottom: 16px; }
    .mb-3 { margin-bottom: 24px; }
    .mt-1 { margin-top: 8px; }
    .mt-2 { margin-top: 16px; }
    .mt-3 { margin-top: 24px; }
    .d-flex { display: flex; }
    .align-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-1 { gap: 8px; }
    .gap-2 { gap: 16px; }
    .gap-3 { gap: 24px; }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-surface);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Document content styling */
    #bookContent {
      line-height: 1.6;
      font-size: 15px;
    }

    #bookContent mark {
      background: linear-gradient(90deg, rgba(167,121,255,0.3), rgba(14,208,226,0.2));
      padding: 2px 4px;
      border-radius: 4px;
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .grid-3 {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 992px) {
      .sidebar {
        width: 80px;
      }
      
      .sidebar-header .logo-text,
      .nav-item .nav-text,
      .nav-title {
        display: none;
      }
      
      .main-content {
        margin-left: 80px;
      }
      
      .comparison-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .grid-2,
      .grid-3 {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .page-content {
        padding: 20px;
      }
      
      .top-bar {
        padding: 16px 20px;
      }
      
      .viewer-controls {
        flex-direction: column;
        align-items: stretch;
      }
    }

    /* Page-specific styles */
    .page {
      display: none;
    }
    
    .page.active {
      display: block;
    }
    
    /* Welcome page */
    .welcome-hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-primary));
      border-radius: var(--radius-lg);
      margin-bottom: 40px;
    }
    
    .welcome-title {
      font-size: 36px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .welcome-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 32px;
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-top: 40px;
    }
    
    .feature-card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 24px;
      text-align: center;
      border: 1px solid var(--border);
      transition: var(--transition);
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    .feature-icon {
      width: 60px;
      height: 60px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: var(--primary);
      font-size: 24px;
    }
    
    .feature-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .feature-description {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
  </style>
</head>
